<ion-content [fullscreen]="true" class="bg-slate-50">
  <div class="absolute inset-0 flex flex-col w-full h-full overflow-hidden">
    <div class="bg-white px-6 py-4 border-b border-slate-100 flex justify-between items-center shrink-0 z-20 shadow-sm">
      <div class="flex items-center gap-3">
        <ion-menu-button auto-hide="false" class="h-10 w-10 bg-slate-50 rounded-xl flex items-center justify-center text-slate-600 tap-effect hover:bg-slate-100 transition-colors focus:outline-none">
          <ion-icon name="menu-outline" class="text-xl"></ion-icon>
        </ion-menu-button>
        <h1 class="font-bold text-lg text-slate-800">Équipe</h1>
      </div>
    </div>
    <div class="p-4 bg-white border-b border-slate-100 shrink-0">
      <div class="flex flex-col gap-3 bg-slate-50 p-3 rounded-2xl border border-slate-200">
        <h2 class="text-xs font-bold text-slate-400 uppercase ml-1">{{ isEditing ? 'Modifier' : 'Ajouter un membre' }}</h2>
        <div class="flex gap-2">
          <input [(ngModel)]="currentStaff.name" type="text" placeholder="Nom (ex: Sarah)" class="flex-1 h-10 px-3 rounded-xl border border-slate-300 outline-none focus:border-indigo-500 font-bold text-slate-700">
          <select [(ngModel)]="currentStaff.role" class="h-10 px-2 rounded-xl border border-slate-300 outline-none bg-white text-slate-700 font-medium text-sm">
            <option value="Serveur">Serveur</option>
            <option value="Caisse">Caisse</option>
            <option value="Manager">Manager</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button (click)="save()" class="flex-1 bg-indigo-600 text-white h-10 rounded-xl font-bold shadow-md shadow-indigo-200 tap-effect">{{ isEditing ? 'Mettre à jour' : 'Ajouter' }}</button>
          <button *ngIf="isEditing" (click)="cancelEdit()" class="px-4 bg-slate-200 text-slate-600 h-10 rounded-xl font-bold">Annuler</button>
        </div>
      </div>
    </div>
    <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
      <ng-container *ngIf="staff$ | async as staffList">
        <div *ngIf="staffList.length === 0" class="text-center py-10 text-slate-400">Aucun membre dans l'équipe.</div>
        <div *ngFor="let s of staffList" class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="h-10 w-10 rounded-full flex items-center justify-center font-bold text-white shadow-sm" [ngClass]="{'bg-indigo-500': s.role === 'Manager', 'bg-emerald-500': s.role === 'Serveur', 'bg-amber-500': s.role === 'Caisse'}">{{ s.name.charAt(0) }}</div>
            <div><p class="font-bold text-slate-800">{{ s.name }}</p><p class="text-xs text-slate-400 font-medium uppercase">{{ s.role }}</p></div>
          </div>
          <div class="flex gap-2">
             <button (click)="edit(s)" class="h-8 w-8 bg-slate-50 text-indigo-600 rounded-lg flex items-center justify-center border border-slate-200 tap-effect"><ion-icon name="pencil-outline"></ion-icon></button>
             <button (click)="delete(s.id!)" class="h-8 w-8 bg-red-50 text-red-600 rounded-lg flex items-center justify-center border border-red-100 tap-effect"><ion-icon name="trash-outline"></ion-icon></button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ion-content>
